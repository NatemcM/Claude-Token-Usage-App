name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (e.g., 0.2.0)"
        required: true
        type: string

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Error: Version must be semver format (e.g., 0.2.0)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Bump package.json
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Bump Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' src-tauri/Cargo.toml

      - name: Bump tauri.conf.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ inputs.version }}"/' src-tauri/tauri.conf.json

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin HEAD --tags
