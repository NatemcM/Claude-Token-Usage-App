name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npx tauri build --bundles app

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Zip app bundle
        run: |
          cd src-tauri/target/release/bundle/macos
          zip -r "$GITHUB_WORKSPACE/Claude-Token-Usage-v${{ steps.version.outputs.version }}-macos.zip" "Claude Token Usage.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Claude-Token-Usage-v${{ steps.version.outputs.version }}-macos
          path: Claude-Token-Usage-v${{ steps.version.outputs.version }}-macos.zip

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: Claude-Token-Usage-v${{ steps.version.outputs.version }}-macos.zip
          generate_release_notes: true
